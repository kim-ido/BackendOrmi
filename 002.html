<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
</head>
<body>
      <!-- emmet 문법 -->
      <!-- alt + w : 태그로 감싸기 -->
      
      !
      <!-- htmlko 스니펫 설정을 권고 -->
      htmlko
      h1
      <!-- 시간이 지나면 자동완성이 사라짐 -->
      <!-- 맨 뒤를 지우고 다시 중괄호 하면 자동완성 -->
      h1{helloWorld}
      h1+h2
      h1{hello}+p{world}

      p{hello}*5
      h$*6

      .one
      #two
      .one#two
      .btnActive$*10

      p.one
      p#two
      p.one#two
      p.btnActive$*10

      lorem
      <!-- 6개 단어 -->
      lorem6
      <!-- 6개 문장 -->
      lorem*6
      <!-- 한글입숨 -->
      <!-- http://hangul.thefron.me/ -->

      .one>.two>.three
      ul>li*5
      table>(tr>td*5)*8

      <!-- a + tab하고 href에서 값을 입력하기 -->
      a[href='https://www.naver.com']
      p[a='one' b='two' c='three']
</body>
</html>
