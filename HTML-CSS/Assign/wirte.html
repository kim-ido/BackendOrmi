<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <h1>HTML/CSS 실습</h1>
      <div class="header-click">
        <a href="login.html">로그인</a>
        <a href="join.html">회원가입</a>
        <button type="button">로그아웃</button>
      </div>
    </div>
    <!-- //header -->

    <div class="main">
      <h1 class="main-title">글쓰기</h1>
      <table>
        <caption>
          내용을 입력해 주세요
        </caption>
        <tr>
          <th>카테고리</th>
          <td>
            <select name="category" id="category">
              <option value="category">일반</option>
              <option value="category">공지사항</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>제목</th>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <th>내용</th>
          <td>
            <textarea name="content" id="content" cols="20" rows="2"></textarea>
          </td>
        </tr>
        <tr>
          <th>파일첨부</th>
          <td><input type="file" /></td>
        </tr>
      </table>

      <div class="btn-group">
        <button type="submit"><a href="index.html">목록</a></button>
        <button type="submit">초기화</button>
        <button type="submit">작성</button>
      </div>
    </div>

    <!-- footer -->
    <div class="main"></div>
    <p class="footer">Copyright 2023. All right reserved.</p>
    <!-- footer -->
  </body>
</html>
